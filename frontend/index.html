<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Rating App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Movie Rating App</h1>
    </header>

    <div id="user-profile" class="user-profile" style="display: none;">
      <span id="display-username"></span>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Login</h2>
        <div class="auth-form">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          <button onclick="login()" class="auth-btn login">Login</button>
        </div>
        <div class="auth-links">
          <!--<a href="#" class="auth-link" >Forgot Password?</a>-->
          <a href="#" class="auth-link" onclick="toggleAuthForm()">Don't have an account? Register</a>
        </div>
      </div>
    
      <div class="auth-card" id="register-card" style="display: none;">
        <h2>Register</h2>
        <div class="auth-form">
          <div class="input-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" placeholder="Choose a username">
          </div>
          <div class="input-group">
            <label for="reg-password">Email</label>
            <input type="email" id="reg-email" placeholder="Enter your e-mail">
          </div>
          <div class="input-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Create a password">
          </div>
          <div>
            <input type="checkbox" id="admin-register" />
            <label for="admin-register">Register as Admin</label>
          </div>
          <button onclick="register()" class="auth-btn register">Register</button>
        </div>
        <div class="auth-links">
          <a href="#" class="auth-link" onclick="toggleAuthForm()">Already have an account? Login</a>
        </div>
      </div>
    </div>

    <div class="search-section">
      <input type="text" id="search" placeholder="Search movies..." class="search-input">
      <button id="add-movie-btn" style="display: none;" onclick="showAddMoviePopup()">Add Movie</button>
    </div>

    <div id="add-movie-popup" class="popup" style="display: none;">
      <div class="popup-content">
        <h2>Add New Movie</h2>
        <input type="text" id="new-movie-title" placeholder="Movie Title" />
        <button onclick="addMovie()">Submit</button>
        <button onclick="hideAddMoviePopup()">Cancel</button>
      </div>
    </div>

    <div id="movies" class="movies-grid">Loading...</div>

    <div id="reviews-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="reviews-list" class="reviews-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
